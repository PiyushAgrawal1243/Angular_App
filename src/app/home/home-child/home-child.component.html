<div *ngIf="user" class="container border">
  <h1>Edit User detail </h1>
  <form class="form-group">
    <div class="col-lg-12 container">
      <label class="form-check-label">Name </label>
      <input [(ngModel)]="user.Name" class="form-control form-control-lg" [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="col-lg-12" >
      <label class="form-check-label">Email</label>
      <input [(ngModel)]="user.Email" class="form-control form-control-lg " [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="col-lg-12" >
      <input type="submit" role="button" class="btn btn-primary mt-1">
    </div>
  </form>
</div>
