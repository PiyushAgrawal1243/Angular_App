<div class="container d-flex flex-column " *ngIf="user">
  <p class="font-weight-bold " >User Detail</p>
  <p>Id: {{user.id}}</p>
  <label class="form-check-label" >Name</label>
  <input class="form-control form-control-lg form-control-sm" [(ngModel)]="user.Name" >
  <label>Email</label>
  <input class="form-control form-control-lg form-control-sm" [(ngModel)]="user.Email" >

</div>
